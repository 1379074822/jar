<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>支付页</title>
	<link rel="stylesheet" type="text/css" th:href="@{/mallStatic/css/common.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/mallStatic/css/style.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/mallStatic/css/pay.css}"/>
	<!--引入重置样式-->
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<!--引入公用样式-->
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<!--引入首页样式-->
	<link rel="stylesheet" th:href="@{/css/01-index.css}">
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/mallStatic/js/jquery.js}" type="text/javascript"></script>
	<script th:src="@{/mallStatic/js/pay.js}" type="text/javascript"></script>
	<script th:src="@{/mallStatic/js/myjs.js}" type="text/javascript"></script>
	<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{/mallStatic/js/timeDown.js}"></script>
</head>
<body>
<div th:replace="shop/index::header"></div>
<div th:replace="shop/index::logo_search"></div>
<div class="navbar">
	<div th:replace="shop/common::navbar"></div>
</div>
<div class="middle container">
	<div class="process">
		<ol>
			<li>
				<p></p>
				<div>
					<i></i>
					<span>购物车</span>
				</div>
			</li>
			<li>
				<p></p>
				<div>
					<i></i>
					<span>确定订单</span>
				</div>
			</li>
			<li>
				<p></p>
				<div>
					<i></i>
					<span>支付</span>
				</div>
			</li>
			<li>
				<p></p>
			</li>
		</ol>
	</div>
	<div class="order">
		<img th:src="@{/mallStatic/img/pay_success.jpg}"/>
		<div class="order_con">
			<input type="hidden" class="orderId" th:value="${order.id}">
			<h1>订单提交成功!</h1>
			<p>订单号为[[${order.orderCode}]]，请你在24个小时内完成付款（逾期订单将自动取消）</p>
			<h3>应付金额：<b class="payment">￥[[${order.paymentMoney}]]</b>
				&nbsp;&nbsp;&nbsp;&nbsp;<b>倒计时：</b><button id="btnSend"  onclick="LockButton('#btnSend',20);"></button>
				<span id="time"></span>
			</h3>
			<a th:href="@{/mall/orderDetails(id=${order.id})}">订单详情<i class="caret"></i></a>
		</div>
	</div>
	<h2>支付方式</h2>
	<div class="pay_method">
		<div class="pay_platform">
			<h4>支付平台</h4>
			<ol>
				<li>
					<a href="#">
						<img th:src="@{/mallStatic/img/select.png}"/>
						<img th:src="@{/mallStatic/img/pay_zfb.jpg}"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img th:src="@{/mallStatic/img/no_select.png}"/>
						<img th:src="@{/mallStatic/img/pay_wx.jpg}"/>
					</a>
				</li>
			</ol>
		</div>
		<div class="e_bank">
			<h4>网上银行</h4>
			<ul>
				<li>
					<a href="#">
						<img th:src="@{/mallStatic/img/no_select.png}"/>
						<img th:src="@{/mallStatic/img/pay_01.jpg}"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img th:src="@{/mallStatic/img/no_select.png}"/>
						<img th:src="@{/mallStatic/img/pay_02.jpg}"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img th:src="@{/mallStatic/img/no_select.png}"/>
						<img th:src="@{/mallStatic/img/pay_03.jpg}"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img th:src="@{/mallStatic/img/no_select.png}"/>
						<img th:src="@{/mallStatic/img/pay_04.jpg}"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img th:src="@{/mallStatic/img/no_select.png}"/>
						<img th:src="@{/mallStatic/img/pay_05.jpg}"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img th:src="@{/mallStatic/img/no_select.png}"/>
						<img th:src="@{/mallStatic/img/pay_06.jpg}"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img th:src="@{/mallStatic/img/no_select.png}"/>
						<img th:src="@{/mallStatic/img/pay_07.jpg}"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img th:src="@{/mallStatic/img/no_select.png}"/>
						<img th:src="@{/mallStatic/img/pay_08.jpg}"/>
					</a>
				</li>
			</ul>
		</div>
		<div class="pay_btn">
			<button onclick="submitPay()">立即支付</button>
		</div>
	</div>
</div>
<div th:replace="shop/index::copyfooter"></div>
</body>
</html>
