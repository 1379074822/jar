<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mall商城后台管理</title>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/other.css}" rel="stylesheet">
</head>
<body>
<!--左侧导航开始-->
<nav class="navbar-default navbar-static-side" role="navigation" th:fragment="leftBar">
    <div class="nav-close">
        <i class="fa fa-times-circle"></i>
    </div>
    <div class="sidebar-collapse">
        <ul class="nav" id="side-menu">
            <li class="nav-header">
                <div align="center">
                    <h3 class="" style="color: #ffffff"><i th:text="${session.adminSession.adminName}"></i>
                    </h3>
                </div>
            </li>

            <li><a th:href="@{/index}"> <i class="fa fa-home"></i> <span
                    class="nav-label">主页</span> <span class="fa arrow"></span>
            </a>
            </li>

            <li shiro:hasRole="superAdmin"><a href="#"> <i class="fa fa-desktop"></i> <span
                    class="nav-label">商品</span> <span class="fa arrow"></span>
            </a>
                <ul class="nav nav-second-level" >
                    <li><a class="J_menuItem" th:href="@{/system/goods/list}">商品列表</a></li>
                    <li><a class="J_menuItem" th:href="@{/system/goods/categoryList}">商品分类</a></li>
                    <li><a class="J_menuItem" th:href="@{/system/goods/logList}">日志列表</a></li>
                </ul>
            </li>

            <li><a href="#"> <i class="fa fa-rss"></i> <span
                    class="nav-label">订单</span> <span class="fa arrow"></span>
            </a>
                <ul class="nav nav-second-level">
                    <li><a class="J_menuItem" th:href="@{/system/order/list}">订单列表</a></li>
                    <li><a class="J_menuItem" th:href="@{/system/order/logList}">日志列表</a></li>
                </ul>
            </li>

            <li shiro:hasRole="superAdmin"><a href="#"> <i class="fa fa-list"></i> <span
                    class="nav-label">积分</span> <span class="fa arrow"></span>
            </a>
                <ul class="nav nav-second-level">
                    <li><a class="J_menuItem" th:href="@{/system/point/list}">会员积分列表</a></li>
                </ul>
            </li>

            <li shiro:hasRole="superAdmin"><a href="#"> <i class="fa fa-user"></i> <span
                    class="nav-label">用户</span> <span class="fa arrow"></span>
            </a>
                <ul class="nav nav-second-level" >
                    <li><a class="J_menuItem" th:href="@{/system/user/list}">普通用户列表</a></li>
                    <li><a class="J_menuItem" th:href="@{/system/user/logList}">日志列表</a></li>
                </ul>
            </li>
            <li class="hidden-lg hidden-md hidden-sm" ><a href="/logout"> <i class="fa fa-id-card"></i> <span
                    class="nav-label">我的信息</span><span class="fa arrow"></span>
            </a>
                <ul class="nav nav-second-level" >
                    <li><a href="/system/admin/personal"  class="J_menuItem" >个人</a></li>
                    <li><a class="J_menuItem" th:href="@{/logout}">退出登录</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="row border-bottom" th:fragment="rightTop1Bar">
    <nav class="navbar navbar-static-top" role="navigation"
         style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-default "
               href="#" title="收起菜单"><i class="fa fa-bars"></i> </a>
        </div>
    </nav>
</div>
<div class="row content-tabs" th:fragment="rightTop2Bar">
    <button class="roll-nav roll-left J_tabLeft">
        <i class="fa fa-backward"></i>
    </button>
    <nav class="page-tabs J_menuTabs">
        <div class="page-tabs-content">
        <a th:href="@{/index}" class="active J_menuTab"
           data-id="index.html">首页</a>
    </div>
    </nav>
    <a href="/logout" class="roll-nav roll-right J_tabExit"><i
            class="fa fa fa-sign-out"></i> 退出</a>
</div>
<div class="footer" th:fragment="rightFooter">
    <div class="pull-right">商城后台管理系统</div>
</div>
<div th:fragment="footer">
    <!-- 全局js -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/plugins/layer/layer.min.js}"></script>
    <!-- 自定义js -->
    <script th:src="@{/js/app.js}"></script>
    <!-- 第三方插件 -->
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
    <!-- vue -->
    <script type="text/javascript" th:src="@{/js/vue.min.js}"></script>
    <script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
    <script th:src="@{/js/plugins/echarts/echarts-all.js}"></script>
    <script th:src="@{/system/js/systemIndex.js}" type="text/javascript"></script>
</div>
</body>
</html>
