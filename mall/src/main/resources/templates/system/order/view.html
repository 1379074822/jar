<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common::header">
</head>
<body class="fixed-sidebar full-height-layout gray-bg"
      style="overflow: hidden">
<div id="wrapper">
    <div th:replace="common::leftBar"></div>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div th:replace="common::rightTop1Bar"></div>
        <div th:replace="common::rightTop2Bar"></div>
        <div class="row J_mainContent" style="overflow:auto" id="content-main">
            <!--右侧内容-->
            <div class="clearfix"></div>
            <div class="row" style="margin-top: 10px;margin-left: 10px;border-radius: 3px;border: 0.8px solid #b3b3b3;margin-bottom: 15px;">
                <div class="col-md-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>
                                <i class="fa fa-user"></i>当前订单状态: <span th:text="${order.stateName}" style="color: #ff2222"></span>
                            </h2>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-left: 10px;border-radius: 3px;border: 0.8px solid #b3b3b3;margin-bottom: 15px;">
                    <div class="x_panel">
                        <div class="x_content">
                            <p class="text-muted font-13 m-b-30"><i class="fa fa-user"></i>基本信息</p>
                            <div id="datatable-responsive_wrapper"
                                 class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                               cellspacing="0" width="100%" role="grid" aria-describedby="datatable-responsive_info" style="width: 100%;">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">订单编号</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">用户账号</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">支付时间</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">订单可获积分</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">订单状态</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr style="text-align: center" role="row" class="odd" >
                                                <td tabindex="0" class="sorting_1" th:text="${order.orderCode}"></td>
                                                <td th:text="${order.account}"></td>
                                                <td th:text="${order.payTime == null ? '未支付': #dates.format(order.payTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                                <td th:text="${order.paymentMoney.intValue()}"></td>
                                                <td th:text="${order.stateName}" th:style="${order.state == 1 ? 'color: #ac2925' : 'color: #0C0C0C'}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!--分页-->
                                <div class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-left: 10px;border-radius: 3px;border: 0.8px solid #b3b3b3;margin-bottom: 15px;">
                    <div class="x_panel">
                        <div class="x_content">
                            <p class="text-muted font-13 m-b-30"><i class="fa fa-user"></i>收货人信息</p>
                            <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                               cellspacing="0" width="100%" role="grid" aria-describedby="datatable-responsive_info" style="width: 100%;">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">收货人</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">手机号码</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">收货地址</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr style="text-align: center" role="row" class="odd">
                                                <td tabindex="0" class="sorting_1" th:text="${order.receiverName}"></td>
                                                <td th:text="${order.phone}"></td>
                                                <td th:text="${order.address}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-left: 10px;border-radius: 3px;border: 0.8px solid #b3b3b3;margin-bottom: 15px;">
                    <div class="x_panel">
                        <div class="x_content">
                            <p class="text-muted font-13 m-b-30"><i class="fa fa-user"></i>商品信息</p>
                            <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                               cellspacing="0" width="100%" role="grid" aria-describedby="datatable-responsive_info" style="width: 100%;">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">商品图片</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">商品名称</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">价格</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">数量</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">小计</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr style="text-align: center" role="row" class="odd">
                                            <tr style="text-align: center" role="row" class="odd" th:each="orderDetail:${orderDetailList}">
                                                <td><img th:src="@{'http://localhost'+${orderDetail.logoPicPath}}" th:width="120px" th:height="120px"></td>
                                                <td th:text="${orderDetail.goodsName}"></td>
                                                <td th:text="${'￥'+orderDetail.price}"></td>
                                                <td th:text="${orderDetail.goodsNum}"></td>
                                                <td th:text="${orderDetail.price * orderDetail.goodsNum}"></td>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-left: 10px;border-radius: 3px;border: 0.8px solid #b3b3b3;margin-bottom: 15px;">
                    <div class="x_panel">
                        <div class="x_content">
                            <p class="text-muted font-13 m-b-30"><i class="fa fa-user"></i>费用信息</p>
                            <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                               cellspacing="0" width="100%" role="grid" aria-describedby="datatable-responsive_info" style="width: 100%;">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">商品合计</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">积分抵扣</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">订单总金额</th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending" style="text-align: center">应付款金额</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr style="text-align: center" role="row" class="odd">
                                                <td tabindex="0" class="sorting_1" th:text="${'￥'+order.orderMoney}"></td>
                                                <td th:text="${'-￥'+order.discountMoney}"></td>
                                                <td style="color: #FF0000" th:text="${'￥'+order.orderMoney}"></td>
                                                <td style="color: #FF0000" th:text="${'￥'+order.paymentMoney}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div th:replace="common::rightFooter"></div>
    </div>
</div>
<div th:include="common::footer"></div>
<script th:src="@{/mallStatic/js/rollpage.js}" type="text/javascript"></script>
<script th:src="@{/mallStatic/js/system/orderlist.js}"></script>
</body>
</html>
